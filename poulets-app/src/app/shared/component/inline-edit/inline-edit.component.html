<div>
    <div *ngIf="editing">
        <input #inlineEditControl
               [required]="required"
               (blur)="onBlur($event)"
               (keyup.enter)="onBlur($event)"
               (keyup.escape)="clearValue($event)"
               [name]="value"
               [(ngModel)]="value"
               [type]="type"/>
    </div>
    <div *ngIf="!editing">
        <!--<label class="block bold">{{label}}</label>-->
        <div title="Cliquer pour Ã©diter" (click)="edit(value)" (focus)="edit(value);" tabindex="0" class="inline-edit">{{displayValue(value)}}</div>
    </div>
</div>
