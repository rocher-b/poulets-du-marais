<div layout="column">
    <a class="entry no-border"
       [routerLink]="['']"
       layout-fill-width>
        Accueil
    </a>

    <div class="divider">Donn√©es</div>

    <a class="entry"
       [routerLink]="['customers', 'list']"
       routerLinkActive="active-link"
       layout-fill-width>
        Clients
    </a>

    <a class="entry"
       layout-fill-width>
        Conserves
    </a>
    <a class="entry no-border"
       layout="row"
       layout-align="space-between center"
       layout-fill-width
       (click)="dataOpened = !dataOpened">
        Poulaillers
        <md-icon *ngIf="!dataOpened">keyboard_arrow_down</md-icon>
        <md-icon *ngIf="dataOpened">keyboard_arrow_up</md-icon>
    </a>
    <div [class.opened]="dataOpened"
         class="submenu">
        <div class="subentry"
             [routerLink]="['laying-hen', 'list']"
             routerLinkActive="active-link"
             layout-fill-width>
            Poules pondeuses
        </div>
        <div class="subentry"
             [routerLink]="['chicken', 'list']"
             routerLinkActive="active-link"
             layout-fill-width>
            Poulets
        </div>
        <div class="subentry"
             [routerLink]="['henhouse', 'list']"
             routerLinkActive="active-link"
             layout-fill-width>
            Poulaillers
        </div>
    </div>

    <div class="divider">Templates de fiches </div>

    <a class="entry"
       layout="row"
       layout-align="space-between center"
       layout-fill-width
       (click)="sheetsOpened = !sheetsOpened">
        Fiches
        <md-icon *ngIf="!sheetsOpened">keyboard_arrow_down</md-icon>
        <md-icon *ngIf="sheetsOpened">keyboard_arrow_up</md-icon>
    </a>
    <div [class.opened]="sheetsOpened"
         class="submenu">
        <div class="subentry"
             [routerLink]="['/delivery', 'list']"
             routerLinkActive="active-link"
             layout-fill-width>
            Fiches de livraison
        </div>
        <div class="subentry"
             [routerLink]="['/file-history', 'list']"
             routerLinkActive="active-link"
             layout-fill-width>
            Historiques de fichiers
        </div>
    </div>
</div>
